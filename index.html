<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="my-3">Formulario Externo JPM</h2>
        <nav class="my-3">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true" disabled>Delito 1</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" disabled>Delito 2</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="col-sm-6">
                    <h3>Delito 1</h3>
                    <form id="submit_form1" action="index.html" method="get">
                        <div class="form-row mb-3">
                            <input class="form-control" type="text" name="preg_1" placeholder="Pregunta 1">
                        </div>
                        <div class="form-row">
                            <label for="">Seleccione sí o no</label>
                            <select name="sel_1" id="select" class="form-control">
                                <option value="">--</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="form-row mt-3 mb-3">  
                            <input style="display:none;" id="pregunta_si" name="preg_2" class="preguntas_condicionadas_1 form-control" type="text" placeholder="Para selección sí: Preguna 2">
                            <input style="display:none;" id="pregunta_no" name="preg_2" class="preguntas_condicionadas_1 form-control" type="text" placeholder="Una pregunta para no: Preguna 2">
                        </div>
                        <button class="form-control btn btn-primary mt-3">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <h3>Delito 2</h3>
                <div class="col-sm-6">
                    <form action="">
                        <input type="text" class="form-control" placeholder="Pregunta 1 para delito 2">
                        <button class="form-control btn btn-primary mt-3">Enviar</button>
                    </form>
                </div>
            </div>
          </div>

    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const select = document.querySelector('#select');
        const fieldsToHide = document.querySelectorAll('.preguntas_condicionadas_1');

        const showField = function(value){
            const fieldToShow = document.querySelector('#pregunta_'+ value);
                [...fieldsToHide].map(function(field){
                    field.value = '';
                    field.style.display = 'none';
                });

                fieldToShow.style.display = 'block';
        }

        select.addEventListener('change', function(){
            showField(this.value);
        })

        const submit1 = document.querySelector('#submit_form1');

        submit1.addEventListener('submit', function(e){
            e.preventDefault();
            var sel = document.querySelector('#nav-profile-tab')
            bootstrap.Tab.getOrCreateInstance(sel).show()
        })

    </script>
</body>
</html>
